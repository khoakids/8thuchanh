<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var browser = prompt ('Nhập trình duyệt');
        switch (browser) {
            case 'Edge':
            document.write('Youve got the Egde!');
            break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
            document.write('Okay we support these browser too!');
            break;
            default:
            document.write('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
