<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a');
        if (a == 0) {
            document.write('0');
        } else if (a > 0) {
            document.write('1');
        } else {
            document.write('-1');
        }
    </script>
</body>
</html>
